<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrage de Pokémons</title>
</head>
<body>
    <h1>Filtrage de Pokémons</h1>
    <form id="filterForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id"><br><br>
        
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="type">Type:</label>
        <select id="type" name="type">
          <option value="">Tous</option>
          <option value="Normal">Normal</option>
          <option value="Fire">Feu</option>
          <option value="Water">Eau</option>
          <option value="Electric">Électrique</option>
          <option value="Grass">Plante</option>
          <option value="Ice">Glace</option>
          <option value="Fighting">Combat</option>
          <option value="Poison">Poison</option>
          <option value="Ground">Sol</option>
          <option value="Flying">Vol</option>
          <option value="Psychic">Psychique</option>
          <option value="Bug">Insecte</option>
          <option value="Rock">Roche</option>
          <option value="Ghost">Spectre</option>
          <option value="Dragon">Dragon</option>
          <option value="Dark">Ténèbres</option>
          <option value="Steel">Acier</option>
          <option value="Fairy">Fée</option> 
        </select><br><br>
        
        <input type="button" value="Filtrer" id="filterButton">
    </form>

    <div id="pokemonList"></div>

    <script src="Job03.js"></script>
</body>
</html>
